<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <a href="/" class="corner-title-container">
      <h2 class="corner-title">Title</h2>
    </a>
    <div id="main-container">
      <div id="menu">
        <nav id="menu-items">
          <a href="/" class="menu-item" id="home-menu">Home</a>
          <a href="/" class="menu-item" id="shop-menu">Shop</a>
          <a href="/" class="menu-item" id="about-us-menu">About us</a>
          <a href="/" class="menu-item" id="contact-menu">Contact</a>
        </nav>
        <div class="images-container">
          <img
            src="https://images.pexels.com/photos/3876328/pexels-photo-3876328.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Hands touching"
            class="image back"
          />
          <img
            src="https://images.pexels.com/photos/4672710/pexels-photo-4672710.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Beautiful beach"
            class="image front"
          />
          <div class="main-title-container">
            <h2 class="main-title title-select">title</h2>
            <h2 class="main-title home-select">home</h2>
            <h2 class="main-title shop-select">shop</h2>
            <h2 class="main-title about-us-select">about us</h2>
            <h2 class="main-title contact-select">contact</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
